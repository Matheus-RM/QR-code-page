<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="Matheus RM">
  <meta name="description" content="This is a challenge from Frontend Mentor.">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles.css">

  <!-- font loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>

  <div class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Matheus RM</a>.
    <p>

    <a href="https://github.com/Matheus-RM" target="_blank">
      <img class="github-link" src="./images/github-icon.png" alt="access my github">
    </a>
    
  </div>

  <div class="container">

    <main class="content">
      <img class="qr-code" src="./images/image-qr-code.png" alt="visit Frontend Mentor">
      
      <div class="text-content">
        <h1>Improve your front-end skills by building projects</h1>
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
      
    </main>
  </div> 

  

</body>
</html>
